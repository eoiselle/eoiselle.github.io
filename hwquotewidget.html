<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hollow Age Daily Quote</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #0d0d0d;
      color: #eaeaea;
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quote-box {
      background: #1c1c1c;
      padding: 20px;
      border-left: 5px solid #aa8844;
      font-size: 1.2rem;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="quote-box" id="quoteBox"></div>

  <script>
    const quotes = [
      "To remember is to resist.",
      "You are not lost. You are just in a place with no map yet.",
      "Your name echoes louder in silence.",
      "If you feel pulled toward something, follow it. That’s the story calling back.",
      "The fog is not your enemy. It is your teacher.",
      "Not everything hidden is meant to be found. But some things wait for you.",
      "Ask the question no one else will. Then ask why no one did.",
      "Every whisper is a warning, or a key.",
      "Some truths are heavy. Carry them anyway.",
      "You don’t have to speak loudly to be heard clearly.",
      "Your story isn’t small. It’s just not finished yet.",
      "Build with what you have, even if it’s ashes.",
      "Each word you write stitches the world back together.",
      "A page is never blank. It’s just waiting to be remembered.",
      "Your relic is your reminder. What will you do with it today?",
      "Stories don’t just live in books. They live in what you choose to notice.",
      "There are cracks in the sky where memory seeps through.",
      "Someone forgot you on purpose. Prove them wrong.",
      "The Hollow forgets. You do not.",
      "Time bends where language breaks. Mind the folds."
    ];

    const quoteBox = document.getElementById("quoteBox");
    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    quoteBox.textContent = randomQuote;
  </script>
</body>
</html>
